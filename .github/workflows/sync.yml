# .github/workflows/sync.yml
name: Sync Fork

on:
  schedule:
    - cron: '30 05 * * *'
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          owner: blackmatrix7
          base: master
          head: master
