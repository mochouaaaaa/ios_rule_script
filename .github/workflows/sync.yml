# .github/workflows/sync.yml
name: Sync Fork

on:
  schedule:
    - cron: '30 05 * * *'
  workflow_dispatch: # on button click
  
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          token: ${{ github.TOKEN }}
          owner: blackmatrix7
          base: master
          head: master
